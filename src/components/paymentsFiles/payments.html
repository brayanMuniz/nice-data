<div>
  <h2>Payments <span class="bg-danger">() Below should be on the right</span> </h2>
  <h4 class="ml-5">() To switch accounts</h4>
  <div class="table-responsive" v-if="userNHAddressData != null">
    <table class="table table-sm table-hover">
      <thead>
        <tr>
          <th>Time</th>
          <th>Amount</th>
          <th>Fee</th>
        </tr>
      </thead>
      <tbody v-for="payment in userNHAddressData.result.payments">
        <tr>
          <td>{{toRelativeTime(payment.time)}}</td>
          <td @click='toggleCurrency(payment.amount)'>{{payment.amount}}</td>
          <td>{{payment.fee}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
