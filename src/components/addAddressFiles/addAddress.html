<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">

        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New NiceHash Address</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" v-model="userNHAddressName" placeholder="Name for address">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" v-model="userNHAddress" placeholder="Nicehash Address Data">
                        </div>
                    </div>
                </form>
                <div v-if="incorrectNHAddr" class="alert alert-danger mt-4" role="alert">
                    Invalid NH Address
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" @click="getNHAddressData">Save Address</button>
            </div>

        </div>
    </div>
</div>
